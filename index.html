<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Todo App</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    
     <div class="siteContainer">
        <!-- header -->
        <h1 class="appTitle">
            Victor's Todo App
         </h1>
        
        <!-- navigation -->
         <div class="buttonContainer">
            <button class="sectionChangerBtn myTasksBtn active">Current Tasks</button>
            <button class="sectionChangerBtn completedTasksBtn">Completed Tasks</button>
         </div>

        <!-- add tasks section -->
         <div class="addTasksContainer">
            <input class="taskInput" type="text" name="" id="">
            <button class="addTaskBtn">
                Add
            </button>
         </div>
     </div>


      <!-- Tasks Container -->
      <div class="tasksContainer">

      </div>

      <!-- modal to edit tasks -->

        <div id = "modal">
            <button id="closeBtn">X</button>
            <div>
                <input type="text" name="" id="" class="editTaskInput">
                <button class="saveNewTaskBtn">
                    Save Changes
                </button>
            </div>
        </div> 


    <script src="./scripts/main.js" type="module"></script>
</body>
</html>
